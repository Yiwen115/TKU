<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知識抓抓樂 - 教育科技遊戲</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  </head>

  <body>
    <div id="startScreen" class="screen">
        <h1>知識抓抓樂</h1>
        <button id="startButton">開始遊戲</button>
        <button id="instructionsButton">遊戲說明</button>
    </div>

    <div id="instructionsScreen" class="screen hidden">
        <h2>遊戲說明</h2>
        <p>1. 這是一個教育科技學習遊戲，你將學習各種教育科技概念！</p>
        <p>2. 用左手（綠色）和右手（紅色）抓取飄落的教育科技元素</p>
        <p>3. 每個元素都代表一個教育科技概念或問題</p>
        <p>4. 抓到問題時需要回答相關知識，答對得3分，答錯扣1分</p>
        <p>5. 抓到概念時得1分，同時增加該領域的學習進度</p>
        <p>6. 累積20分即可完成遊戲，查看你的學習成果！</p>
        <button id="backToStart">返回開始畫面</button>
    </div>

    <div id="gameScreen" class="screen hidden">
        <div class="score-container">
            <span>分數: </span>
            <span id="score">0</span>
        </div>
        <canvas id="handCanvas"></canvas>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
